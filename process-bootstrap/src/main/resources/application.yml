server:
  port: 8082

spring:
  application:
    name: process-service
  mongodb:
    uri: ${SPRING_MONGODB_URI}
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST}
    port: ${SPRING_RABBITMQ_PORT}
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}

logging:
  level:
    root: INFO
    org.springframework.amqp: INFO
    org.springframework.amqp.rabbit.listener: INFO
    org.springframework.data.mongodb: WARN
    io.grpc: WARN
    com.erval.argos: DEBUG
argos:
  resource:
    grpc:
      host: ${ARGOS_RESOURCE_GRPC_HOST}
      port: ${ARGOS_RESOURCE_GRPC_PORT}
